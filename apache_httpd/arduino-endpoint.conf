<VirtualHost *:7071>
    ServerName forum.mydomain.org

    ProxyPreserveHost On
    ProxyRequests Off

    ProxyPass /hsm/ http://hsm-arduino-backend:8080/hsm/
    ProxyPassReverse /hsm/ http://hsm-arduino-backend:8080/hsm/

    <Location />
            AuthUserFile /var/www/passwd/passwords_arduino_interface
            AuthName authorization
            AuthType Basic
            Require valid-user
            Order allow,deny
            Allow from all
    </Location>

</VirtualHost>
