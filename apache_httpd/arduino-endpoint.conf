<VirtualHost *:7071>
    ServerName arduino-endpoint.mydomain.org

    ProxyPreserveHost On
    ProxyRequests Off

    ProxyPass / http://hsm-arduino-backend:8080/hsm/mpi/
    ProxyPassReverse / http://hsm-arduino-backend:8080/hsm/mpi/

    <Location />
            AuthUserFile /var/www/passwd/passwords_arduino_interface
            AuthName authorization
            AuthType Basic
            Require valid-user
            Order allow,deny
            Allow from all
    </Location>

     CustomLog /var/log/apache2/arduino_endpoint_access.log combined
     ErrorLog /var/log/apache2/arduino_endpoint_error.log
</VirtualHost>
